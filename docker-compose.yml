version: '3'

services:
  v2ray-tcp:
    image: xieruan/vp:1.0.2
    container_name: vp
    restart: always
    ports:
      - "服务端口:服务端口"
    volumes:
      - ./config.json:/home/vp/cfg.json
      - /root/.cert/server.key:/root/.cert/server.key
      - /root/.cert/server.crt:/root/.cert/server.crt
    logging:
      driver: "json-file"
      options:
        max-size: 2g
